name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Next.js
        run: pnpm build
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - name: Build Rust API
        run: cd api && cargo build --release
      
      - name: Create release package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Create directory structure matching development environment
          # Binary runs from api/ and accesses ../out for static files
          mkdir -p release-package/api/data
          
          # 1. Copy Rust binary to api/ subdirectory
          cp api/target/release/api release-package/api/api
          
          # 2. Copy .env.example to api/ subdirectory
          cp api/.env.example release-package/api/
          
          # 3. Copy data directory contents to api/data/ (if exists)
          if [ -d "api/data" ] && [ "$(ls -A api/data 2>/dev/null)" ]; then
            cp -r api/data/* release-package/api/data/
          fi
          
          # 4. Copy Next.js static files to out/ (../out from api/ directory)
          cp -r out release-package/
          
          # Final structure:
          # release-package/
          # ├── api/
          # │   ├── api          (binary)
          # │   ├── data/        (data directory)
          # │   └── .env.example
          # └── out/             (static files, accessed via ../out)
          
          # Create zip file
          zip -r "personal-constitution-${VERSION}.zip" release-package/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: personal-constitution-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
